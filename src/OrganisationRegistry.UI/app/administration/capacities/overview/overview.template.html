<div class="grid">
    <div class="col--1-1">
        <div class="cta-title">
            <h1 class="h2 cta-title__title">Hoedanigheden</h1>
            <a class="button cta-title__cta" [routerLink]="['./create']">Voeg hoedanigheid toe</a>
        </div>

        <ww-capacity-filter
          [isBusy]="isLoading"
          (filter)="search($event)">
        </ww-capacity-filter>
        <ww-capacity-list
          [items]="capacities"
          [isBusy]="isLoading"
          (changePage)="changePage($event)"
          (removeCapacityClicked)="removeCapacity($event)">
        </ww-capacity-list>
    </div>
</div>
