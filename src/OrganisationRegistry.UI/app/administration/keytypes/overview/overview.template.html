<div class="grid">
    <div class="col--1-1">
        <div class="cta-title">
            <h1 class="h2 cta-title__title">Informatiesystemen</h1>
            <a class="button cta-title__cta" [routerLink]="['./create']">Voeg informatiesysteem toe</a>
        </div>

        <ww-key-type-filter
          [isBusy]="isLoading"
          (filter)="search($event)">
        </ww-key-type-filter>
        <ww-key-type-list
          [items]="keyTypes"
          [isBusy]="isLoading"
          (changePage)="changePage($event)"
          (removeKeyTypeClicked)="removeKeyType($event)">
        </ww-key-type-list>
    </div>
</div>
