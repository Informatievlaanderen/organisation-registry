<div class="grid">
  <div class="col--8-12 col--10-12--m col--1-1--s">
    <div>
      <h1 class="h2">Bewerken organisatie</h1>
    </div>

    <form class="form" [formGroup]="form" (ngSubmit)="edit()" autocomplete="off">
      <div class="form__group">
          <ww-form-group-textbox
            [id]="'ovoNumber'"
            [name]="'OVO-nummer'"
            [label]="'OVO-nummer'"
            [placeholder]="'OVO-nummer'"
            [control]="form.get('ovoNumber')">
          </ww-form-group-textbox>

          <ww-form-group-textbox
            [id]="'name'"
            [name]="'Naam'"
            [label]="'Naam'"
            [placeholder]="'Naam'"
            [control]="form.get('name')"
            [focus]="true">
          </ww-form-group-textbox>

          <ww-form-group-textbox
            [id]="'shortName'"
            [name]="'Korte naam'"
            [label]="'Korte naam'"
            [placeholder]="'Korte naam'"
            [control]="form.get('shortName')">
          </ww-form-group-textbox>

          <ww-form-group-textarea
            [id]="'description'"
            [name]="'Omschrijving'"
            [label]="'Omschrijving'"
            [placeholder]="'Omschrijving'"
            [control]="form.get('description')">
          </ww-form-group-textarea>

          <ww-form-group-taglist
            [id]="'purposeIds'"
            [name]="'Beleidsvelden'"
            [label]="'Beleidsvelden'"
            [placeholder]="'Beleidsvelden'"
            [control]="form.get('purposeIds')"
            [values]="purposes">
          </ww-form-group-taglist>

          <ww-form-group-datepicker-range
            [fromId]="'validFrom'"
            [fromName]="'Geldig vanaf'"
            [fromLabel]="'Geldig vanaf'"
            [fromPlaceholder]="'Geldig vanaf'"
            [fromControl]="form.get('validFrom')"
            [toId]="'validTo'"
            [toName]="'Geldig tot'"
            [toLabel]="'Geldig tot'"
            [toPlaceholder]="'Geldig tot'"
            [toControl]="form.get('validTo')">
          </ww-form-group-datepicker-range>

          <hr />

          <ww-form-group-toggle
                [id]="'showOnVlaamseOverheidSites'"
                [label]="'Toon deze organisatie op sites van de Vlaamse Overheid'"
                [control]="form.get('showOnVlaamseOverheidSites')"
                [name]="'Toon deze organisatie op sites van de Vlaamse Overheid'">
          </ww-form-group-toggle>

          <div class="form__row">
            <div class="form__buttons">
              <div class="form__buttons__left">
                <a [routerLink]="['./..']" class="cancel__button"><i class="vi vi-cross vi-u-link">Annuleer</i></a>
              </div>
              <div class="form__buttons__right">
                <button class="button form__button"
                        type="submit"
                        [ngClass]="{'button--disabled': !isFormValid, 'button--loading': form.disabled}"
                        [disabled]="!isFormValid || form.disabled">
                  <span>Wijzigingen opslaan</span>
                </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
