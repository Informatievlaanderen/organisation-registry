<div class="contact-card__content-wrapper">
    <div class="cta-title">
        <h3 class="h3 cta-title__title">Classificaties</h3>
        <ww-organisation-organisationclassification-filter
            [isBusy]="isLoading"
            (filter)="search($event)">
        </ww-organisation-organisationclassification-filter>
        <div class="cta-title__cta">
            <a *ngIf="(store.isEditableChanged | async)" class="button cta-title__cta" [routerLink]="['./create']">Classificatie toevoegen</a>
            <div class="u-align-right" style="clear: both;"></div>
        </div>
    </div>

    <ww-organisation-organisationclassification-list
      [items]="organisationOrganisationClassifications"
      [isBusy]="isLoading"
      (changePage)="changePage($event)"
      [canEdit]="store.isEditableChanged">
    </ww-organisation-organisationclassification-list>
</div>
