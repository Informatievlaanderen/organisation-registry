<div class="grid">
  <div class="col--8-12 col--10-12--m col--1-1--s">
    <div>
      <h1 class="h2">Bewerken regelgeving</h1>
    </div>

    <form class="form" [formGroup]="form" (ngSubmit)="update(form.value)" autocomplete="off">
      <div class="form__group">
        <ww-form-group-select
          [id]="'regulationThemeId'"
          [name]="'Thema'"
          [label]="'Thema'"
          [control]="form.get('regulationThemeId')"
          [placeholder]="'Selecteer thema...'"
          [values]="regulationThemes">
        </ww-form-group-select>

        <ww-form-group-select
          [id]="'regulationSubThemeId'"
          [name]="'Subthema'"
          [label]="'Subthema'"
          [control]="form.get('regulationSubThemeId')"
          [placeholder]="'Selecteer subthema...'"
          [values]="regulationSubThemes">
        </ww-form-group-select>

        <ww-form-group-textbox
          [id]="'link'"
          [name]="'Regelgeving'"
          [label]="'Regelgeving'"
          [placeholder]="'Naam regelgeving'"
          [control]="form.get('name')">
        </ww-form-group-textbox>

        <ww-form-group-datepicker
          [id]="'date'"
          [name]="'Datum regelgeving'"
          [label]="'Datum regelgeving'"
          [placeholder]="'Datum regelgeving'"
          [control]="form.get('date')">
        </ww-form-group-datepicker>

        <ww-form-group-textbox
          [id]="'link'"
          [name]="'RegulationUrl'"
          [label]="'URL regelgeving'"
          [placeholder]="'Link naar de regelgeving'"
          [control]="form.get('url')">
        </ww-form-group-textbox>

        <ww-form-group-textbox
          [id]="'workrules'"
          [name]="'WorkRulesUrl'"
          [label]="'URL Arbeidsreglement'"
          [placeholder]="'Link naar het Arbeidsreglement'"
          [control]="form.get('workRulesUrl')">
        </ww-form-group-textbox>

        <ww-form-group-datepicker-range
          [fromId]="'validFrom'"
          [fromName]="'Geldig vanaf'"
          [fromLabel]="'Geldig vanaf'"
          [fromPlaceholder]="'Geldig vanaf'"
          [fromControl]="form.get('validFrom')"
          [toId]="'validTo'"
          [toName]="'Geldig tot'"
          [toLabel]="'Geldig tot'"
          [toPlaceholder]="'Geldig tot'"
          [toControl]="form.get('validTo')">
        </ww-form-group-datepicker-range>

        <ww-form-group-textarea
          [id]="'description'"
          [name]="'Omschrijving'"
          [label]="'Omschrijving'"
          [rows]="20"
          [placeholder]="'Omschrijving'"
          [control]="form.get('description')">
        </ww-form-group-textarea>
        <a href="" (click)="showExample($event)">Genereer voorbeeld</a>

        <div class="form__row" style="width: 150%" *ngIf="form.get('descriptionRendered').value">
          <h3 class="h4">Omschrijving (voorbeeld)</h3>
          <hr />
          <div class="md scroller" [innerHTML]="form.get('descriptionRendered').value"></div>
        </div>

        <div class="form__row">
          <div class="form__buttons">
            <div class="form__buttons__left">
              <a [routerLink]="['./../..']" class="cancel__button"><i class="vi vi-cross vi-u-link">Annuleer</i></a>
            </div>
            <div class="form__buttons__right">
              <button class="button form__button"
                      type="submit"
                      [ngClass]="{'button--disabled': !isFormValid, 'button--loading': form.disabled}"
                      [disabled]="!isFormValid || form.disabled">
                <span>Wijzigingen opslaan</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
