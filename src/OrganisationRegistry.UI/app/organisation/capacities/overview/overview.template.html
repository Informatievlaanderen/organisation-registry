<div class="contact-card__content-wrapper">
    <div class="cta-title">
        <h3 class="h3 cta-title__title">Hoedanigheden</h3>
        <ww-organisation-capacity-filter
            [isBusy]="isLoading"
            (filter)="search($event)">
        </ww-organisation-capacity-filter>
        <div class="cta-title__cta">
            <a *ngIf="(store.canAddAndUpdateCapacitiesChanged$ | async)" class="button cta-title__cta" [routerLink]="['./create']">Hoedanigheid toevoegen</a>
            <div class="u-align-right" style="clear: both;"></div>
        </div>
    </div>

    <ww-organisation-capacity-list
      [items]="organisationCapacities"
      [isBusy]="isLoading"
      (changePage)="changePage($event)"
      [canEdit]="store.canAddAndUpdateCapacitiesChanged$"
      [canDelete]="store.canRemoveCapacitiesChanged$"
      (removeCapacityClicked)="removeCapacity($event)">
    </ww-organisation-capacity-list>
</div>
