<div class="contact-card__content-wrapper">
    <div class="cta-title">
        <h3 class="h3 cta-title__title">Functies</h3>
        <ww-organisation-function-filter
            [isBusy]="isLoading"
            (filter)="search($event)">
        </ww-organisation-function-filter>
        <div class="cta-title__cta">
            <a *ngIf="(store.canAddAndUpdateFunctionsChanged$ | async)" class="button cta-title__cta" [routerLink]="['./create']">Functie toevoegen</a>
            <div class="u-align-right" style="clear: both;"></div>
        </div>
    </div>

    <ww-organisation-function-list
      [items]="organisationFunctions"
      [isBusy]="isLoading"
      (changePage)="changePage($event)"
      [canEdit]="store.canAddAndUpdateFunctionsChanged$"
      [canDelete]="store.canRemoveFunctionsChanged$"
      (removeClicked)="removeFunction($event)">
    </ww-organisation-function-list>
</div>
