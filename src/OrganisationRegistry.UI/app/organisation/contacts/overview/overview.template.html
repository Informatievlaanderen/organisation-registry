<div class="contact-card__content-wrapper">
    <div class="cta-title">
        <h3 class="h3 cta-title__title">Contacten</h3>
        <ww-organisation-contact-filter
            [isBusy]="isLoading"
            (filter)="search($event)">
        </ww-organisation-contact-filter>
        <div class="cta-title__cta">
            <a *ngIf="(store.isEditableChanged | async)" class="button cta-title__cta" [routerLink]="['./create']">Contact toevoegen</a>
            <div class="u-align-right" style="clear: both;"></div>
        </div>
    </div>

    <ww-organisation-contact-list
      [items]="organisationContacts"
      [isBusy]="isLoading"
      (changePage)="changePage($event)"
      [canEdit]="store.isEditableChanged">
    </ww-organisation-contact-list>
</div>
