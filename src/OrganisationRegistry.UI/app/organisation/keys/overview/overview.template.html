<div class="contact-card__content-wrapper">
    <div class="cta-title">
        <h3 class="h3 cta-title__title">Sleutels</h3>
        <ww-organisation-key-filter
            [isBusy]="isLoading"
            (filter)="search($event)">
        </ww-organisation-key-filter>
        <div class="cta-title__cta">
            <a *ngIf="(store.canAddAndUpdateKeysChanged$ | async)" class="button cta-title__cta" [routerLink]="['./create']">Sleutel toevoegen</a>
            <div class="u-align-right" style="clear: both;"></div>
        </div>
    </div>

    <ww-organisation-key-list
      [items]="organisationKeys"
      [isBusy]="isLoading"
      (changePage)="changePage($event)"
      [canEdit]="store.canAddAndUpdateKeysChanged$">
    </ww-organisation-key-list>
</div>
