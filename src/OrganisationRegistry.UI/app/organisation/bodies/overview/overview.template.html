<div class="contact-card__content-wrapper">
    <div class="cta-title">
        <h3 class="h3 cta-title__title">Gerelateerde organen</h3>
        <ww-organisation-body-filter
            [isBusy]="isLoading"
            (filter)="search($event)">
        </ww-organisation-body-filter>
        <div class="cta-title__cta">
            <a *ngIf="(store.canAddBodiesChanged$ | async)" class="button cta-title__cta" [routerLink]="['/bodies/create']" [queryParams]="{ organisationId: organisationId }">Orgaan toevoegen</a>
            <div class="u-align-right" style="clear: both;"></div>
        </div>
    </div>

    <ww-organisation-body-list
      [items]="organisationBodies"
      [isBusy]="isLoading"
      (changePage)="changePage($event)">
    </ww-organisation-body-list>
</div>
