<div class="contact-card__content-wrapper">
  <div class="cta-title">
      <h3 class="h3 cta-title__title">Relaties</h3>
      <ww-organisation-relation-filter
          [isBusy]="isLoading"
          (filter)="search($event)">
      </ww-organisation-relation-filter>
      <div class="cta-title__cta">
          <a *ngIf="(store.isEditableChanged | async)" class="button cta-title__cta" [routerLink]="['./create']">Relatie toevoegen</a>
          <div class="u-align-right" style="clear: both;"></div>
      </div>
  </div>

  <ww-organisation-relation-list
    [items]="organisationRelations"
    [isBusy]="isLoading"
    (changePage)="changePage($event)"
    [canEdit]="store.isEditableChanged">
  </ww-organisation-relation-list>
</div>
