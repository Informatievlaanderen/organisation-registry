<form class="form" [formGroup]="kboForm" (ngSubmit)="search(kboForm.value)" autocomplete="off">
  <div class="form__group">
    <div class="form__row">
      <div class="search search--block">
        <label class="search__label" for="search-block">KBO Nr</label>
        <input
          class="input-field search__input"
          type="search"
          [attr.id]="kboNumber"
          [attr.name]="kboNumber"
          [formControl]="kboForm.get('kboNumber')"
          placeholder="Zoek een onderneming"
          title="Wat wil u zoeken?" required/>
        <button
          class="button search__submit"
          type="submit"
          aria-label="zoekterm"
          [ngClass]="{'button--disabled': !kboForm.valid, 'button--loading': kboForm.disabled}"
          [disabled]="!kboForm.valid || kboForm.disabled">Zoek onderneming
        </button>
      </div>
    </div>
  </div>
</form>

<hr/>

<form class="form" [formGroup]="form" (ngSubmit)="submit(form.value)" autocomplete="off">
  <div class="form__group">

    <ww-form-group-textbox
      [id]="'name'"
      [name]="'Naam'"
      [label]="'Naam'"
      [placeholder]="'Naam'"
      [control]="form.get('name')"
      [focus]="true">
    </ww-form-group-textbox>

    <ww-form-group-textbox
      [id]="'shortName'"
      [name]="'Korte naam'"
      [label]="'Korte naam'"
      [placeholder]="'Korte naam'"
      [control]="form.get('shortName')">
    </ww-form-group-textbox>

    <ww-form-group-select
      [id]="'article'"
      [name]="'Lidwoord'"
      [label]="'Lidwoord'"
      [control]="form.get('article')"
      [values]="articles">
    </ww-form-group-select>

    <ww-form-group-textarea
      [id]="'description'"
      [name]="'Omschrijving'"
      [label]="'Omschrijving'"
      [placeholder]="'Omschrijving'"
      [control]="form.get('description')">
    </ww-form-group-textarea>

    <ww-form-group-taglist
      [id]="'purposeIds'"
      [name]="'Beleidsvelden'"
      [label]="'Beleidsvelden'"
      [placeholder]="'Beleidsvelden'"
      [control]="form.get('purposeIds')"
      [values]="purposes">
    </ww-form-group-taglist>

    <ww-form-group-datepicker-range
      [fromId]="'validFrom'"
      [fromName]="'Formeel geldig vanaf'"
      [fromLabel]="'Formeel geldig vanaf'"
      [fromPlaceholder]="'Formeel geldig vanaf'"
      [fromControl]="form.get('validFrom')"
      [toId]="'validTo'"
      [toName]="'Formeel geldig tot'"
      [toLabel]="'Formeel geldig tot'"
      [toPlaceholder]="'Formeel geldig tot'"
      [toControl]="form.get('validTo')">
    </ww-form-group-datepicker-range>

    <ww-form-group-datepicker-range
      [fromId]="'operationalValidFrom'"
      [fromName]="'Operationeel geldig vanaf'"
      [fromLabel]="'Operationeel geldig vanaf'"
      [fromPlaceholder]="'Operationeel geldig vanaf'"
      [fromControl]="form.get('operationalValidFrom')"
      [toId]="'operationalValidTo'"
      [toName]="'Operationeel geldig tot'"
      [toLabel]="'Operationeel geldig tot'"
      [toPlaceholder]="'Operationeel geldig tot'"
      [toControl]="form.get('operationalValidTo')">
    </ww-form-group-datepicker-range>

    <ww-organisation-autocomplete
      [id]="'parentOrganisationId'"
      [label]="'Moeder entiteit'"
      [name]="'Moeder entiteit'"
      [control]="form.get('parentOrganisationId')">
    </ww-organisation-autocomplete>

    <hr />

    <ww-form-group-toggle
      [id]="'showOnVlaamseOverheidSites'"
      [label]="'Toon deze organisatie op sites van de Vlaamse Overheid'"
      [control]="form.get('showOnVlaamseOverheidSites')"
      [name]="'Toon deze organisatie op sites van de Vlaamse Overheid'">
    </ww-form-group-toggle>

    <div class="form__row">
      <div class="form__buttons">
        <div class="form__buttons__left">
          <a [routerLink]="cancelRouterLink" class="cancel__button"><i class="vi vi-cross vi-u-link">Annuleer</i></a>
        </div>
        <div class="form__buttons__right">
          <button class="button form__button"
                  type="submit"
                  [ngClass]="{'button--disabled': !form.valid, 'button--loading': form.disabled}"
                  [disabled]="!form.valid || form.disabled">
            <span>{{primaryButtonText}}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
