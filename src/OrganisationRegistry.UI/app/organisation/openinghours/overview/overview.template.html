<div class="label-card__content-wrapper">
  <div class="cta-title">
      <h3 class="h3 cta-title__title">Openingsuren</h3>
      <ww-organisation-openinghour-filter
          [isBusy]="isLoading"
          (filter)="search($event)">
      </ww-organisation-openinghour-filter>
      <div class="cta-title__cta">
          <a *ngIf="(store.canAddAndUpdateOpeningHoursChanged$ | async)" class="button cta-title__cta" [routerLink]="['./create']">Openingsuur toevoegen</a>
          <div class="u-align-right" style="clear: both;"></div>
      </div>
  </div>

  <ww-organisation-openinghour-list
    [items]="organisationOpeningHours"
    [isBusy]="isLoading"
    (changePage)="changePage($event)"
    [canEdit]="store.canAddAndUpdateOpeningHoursChanged$">
  </ww-organisation-openinghour-list>
</div>
