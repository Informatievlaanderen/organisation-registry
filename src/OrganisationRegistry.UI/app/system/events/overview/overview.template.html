<div class="grid">
    <div class="col--1-1">
        <div class="cta-title">
            <h1 class="h2 cta-title__title">Events</h1>
        </div>

        <ww-event-filter
            [isBusy]="isLoading"
            [filterChanged]="filterChanged"
            (onFilter)="search($event)">
        </ww-event-filter>
        <ww-event-list
            [items]="events"
            [isBusy]="isLoading"
            (changePage)="changePage($event)"
            (filterByAggregateIdRequested)="setFilterAggregateId($event)">
        </ww-event-list>
    </div>
</div>
