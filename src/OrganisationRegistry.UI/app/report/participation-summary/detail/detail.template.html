<div class="grid">
    <div class="col--1-1">
      <div class="cta-title">
          <h1 class="h2 cta-title__title">Participatie totaal</h1>
      </div>

      <div class="back-arrow">
        <a [routerLink]="['/report']"><i class="vi vi-u-link vi-arrow"></i> terug naar rapporten)</a>
      </div>

      <ww-report-participation-summaries-list
        [items]="participationSummaries"
        [isBusy]="isLoading"
        (changePage)="changePage($event)"
        (exportCsv)="exportCsv($event)">
      </ww-report-participation-summaries-list>
    </div>
  </div>
