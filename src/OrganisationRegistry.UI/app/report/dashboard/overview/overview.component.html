<div class="grid">
  <div class="col--1-1">
    <h1 class="h2">Rapportering</h1>

    <ul class="grid grid--is-stacked">
      <li class="col--1-3 col--1-1--s">
        <a class="tile" [routerLink]="['./capacity-persons']">
          <div class="tile__title">Personen per hoedanigheid</div>
        </a>
      </li>

      <li class="col--1-3 col--1-1--s">
        <a class="tile" [routerLink]="['./formalframework-organisations']">
          <div class="tile__title">Organisaties per toepassingsgebied</div>
        </a>
      </li>

      <li class="col--1-3 col--1-1--s"*ngIf="(enableFormalFrameworkBodiesReporting | async)">
        <a class="tile" [routerLink]="['./formalframework-bodies']">
          <div class="tile__title">Organen per toepassingsgebied</div>
        </a>
      </li>

      <li class="col--1-3 col--1-1--s"*ngIf="(enableVademecumParticipationReporting | async)">
        <a class="tile" [routerLink]="['./formalframework-organisations-vademecum']">
          <div class="tile__title">Vademecum Vlaamse overheid</div>
        </a>
      </li>

      <li class="col--1-3 col--1-1--s">
        <a class="tile" [routerLink]="['./organisationclassification-translations']">
          <div class="tile__title">Vertaling entiteiten</div>
        </a>
      </li>

      <li class="col--1-3 col--1-1--s">
        <a class="tile" [routerLink]="['./formalframework-participation']">
          <div class="tile__title">MEP-decreet (toepassingsgebied)</div>
        </a>
      </li>

      <li class="col--1-3 col--1-1--s">
        <a class="tile" [routerLink]="['./organisationclassification-participation/', PARTICIPATION_POLICY_DOMAIN_TAG]">
          <div class="tile__title">MEP-decreet (beleidsdomein)</div>
        </a>
      </li>

      <li class="col--1-3 col--1-1--s">
        <a class="tile" [routerLink]="['./organisationclassification-participation/', PARTICIPATION_MINISTER_TAG]">
          <div class="tile__title">MEP-decreet (ministerpost)</div>
        </a>
      </li>

      <li class="col--1-3 col--1-1--s">
        <a class="tile" [routerLink]="['./building-organisations/']">
          <div class="tile__title">Organisaties per gebouw</div>
        </a>
      </li>
    </ul>

  </div>
</div>
