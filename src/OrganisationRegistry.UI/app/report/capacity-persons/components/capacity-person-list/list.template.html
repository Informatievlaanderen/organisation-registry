<div data-table="">
  <div class="data-table__actions data-table__actions--top">
    <div class="grid">
      <div class="col--6-12 col--9-12--xs">
        <ul class="data-table__actions__list">
          <li class="data-table__action">
            <div class="popdown popdown--left js-popup" ww-popup id="popup-0">
              <button class="data-table__action__toggle data-table__action__toggle--arrow js-popup__toggle" aria-expanded="false" aria-controls="popup-0">Download</button>
              <ul class="popdown__content">
                <li><a id="exportCsvLink" (click)="doCsvExport()" class="popdown__link link-text">CSV</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="u-table-overflow">
    <table id="addressTable" class="data-table">
      <thead>
        <tr class="data-table__header">
          <th class="data-table__header-title" style="width: 45%;">
            <a class="data-table__header-title--sortable"
               [ngClass]="{'data-table__header-title--sortable-active': isSortedBy('organisationName')}"
               (click)="sortBy('organisationName')">
              Entiteit
              <i class="data-table__header-title__sort-icon vi vi-u-link-after vi-long-arrow"
                 [ngClass]="{'vi-u-180deg': isSortedByDescending('organisationName')}"></i>
              </a>
          </th>
          <th class="data-table__header-title" style="width: 28%;">
            <a class="data-table__header-title--sortable"
               [ngClass]="{'data-table__header-title--sortable-active': isSortedBy('personName')}"
               (click)="sortBy('personName')">
              Naam
              <i class="data-table__header-title__sort-icon vi vi-u-link-after vi-long-arrow"
                 [ngClass]="{'vi-u-180deg': isSortedByDescending('personName')}"></i>
              </a>
          </th>
          <th class="data-table__header-title" style="width: 25%;">
              Contact
          </th>
        </tr>
      </thead>
      <tbody>
        <template [ngIf]="isBusy">
          <tr><td colspan="3">Bezig met laden...</td></tr>
        </template>

        <template [ngIf]="!isBusy">
          <tr *ngIf="!hasData(data)">
            <td colspan="3">Geen data beschikbaar...</td>
          </tr>
          <tr *ngFor="let capacityPerson of data">
            <td class="data-table__body-title data-table__body-ellipsis">
              <a [routerLink]="['/organisations/', capacityPerson.organisationId]" title="{{capacityPerson.organisationName}}">{{capacityPerson.organisationName}}<span *ngIf="capacityPerson.organisationShortName"> ({{capacityPerson.organisationShortName}})</span></a>
              <div *ngIf="capacityPerson.parentOrganisationId" class="data-table__cell--disabled data-table__cell--additional-information">dochter van <a [routerLink]="['/organisations', capacityPerson.parentOrganisationId]" title="{{capacityPerson.parentOrganisationName}}">{{capacityPerson.parentOrganisationName}}</a></div>
            </td>
            <td class="data-table__body-title data-table__body-ellipsis">
              <a [routerLink]="['/people/', capacityPerson.personId]" title="{{capacityPerson.personName}}">{{capacityPerson.personName}}</a>
              <div *ngIf="capacityPerson.functionTypeId" class="data-table__cell--disabled data-table__cell--additional-information">i.f.v. {{capacityPerson.functionTypeName}}</div>
            </td>
            <td class="data-table__body-title data-table__body-ellipsis">
              <div *ngIf="capacityPerson.location" class="data-table__cell--ellipsis" title="{{capacityPerson.location}}">{{capacityPerson.location}}</div>
              <div *ngIf="capacityPerson.email"><smart-link [value]=capacityPerson.email></smart-link></div>
              <div *ngIf="capacityPerson.phone" class="data-table__cell--ellipsis" title="Telefoon: {{capacityPerson.phone}}">Telefoon: {{capacityPerson.phone}}</div>
              <div *ngIf="capacityPerson.cellPhone" class="data-table__cell--ellipsis" title="Gsm: {{capacityPerson.cellPhone}}">Gsm: {{capacityPerson.cellPhone}}</div>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>

  <div *ngIf="totalPages > 1" class="data-table__actions data-table__actions--bottom">
    <div class="pager">
      <ul class="pager__list pager__list--right">
        <li class="pager__element">
          <strong>{{firstItem}} - {{lastItem}}</strong> van {{totalItems}}
        </li>

        <li class="pager__element" *ngIf="firstItem > 1">
          <a class="link-text" (click)="previousPage()"><i class="vi vi-arrow vi-u-180deg vi-u-s"></i> vorige</a>
        </li>

        <li class="pager__element" *ngIf="lastItem < totalItems">
          <a class="link-text" (click)="nextPage()">volgende <i class="vi vi-arrow vi-u-s"></i></a>
        </li>
      </ul>
    </div>
  </div>
</div>
