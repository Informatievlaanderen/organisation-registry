name: setup-python
description: Setup Python

runs:
  using: 'composite'
  steps:

  - name: Cache pip
    uses: ./.github/actions/cache-pip

  - name: Set up Python
    uses: actions/setup-python@v3
    with:
      python-version: '3.x'

  - name: Python version
    shell: bash
    run: python --version

  - name: Install Python dependencies
    shell: bash
    run: |
      python -m pip install --upgrade pip
      pip install requests markdown argparse